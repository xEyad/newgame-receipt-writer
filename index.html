<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Receipt writer</title>

  <link rel="icon" type="image/x-icon/icon" sizes="any" href="new game icon.ico" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>

<body>    
    <div class="container p-5" id="parent">
        <div class="row mb-5">
            <div class="col-12">
                <h1 class="text-center">NewGame Receipt writer</h1>
                <p class="text-center">Simple tool to quickly create receipts for people in the chat</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 bold" >Game</div>
            <div class="col-4 bold" >Price</div>
            <div class="col-4 bold" >Quantity</div>
        </div>

        <div class="row" id="delivery">
            <div class="col-12">
                <select class="form-select"  name="delivery" id="deliverySelect">
                </select>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 border p-4" id="receiptContainer">
                <h1 id="receipt">Receipt <button type="button" class="btn btn-secondary" id="copyBtn">Copy</button></h1>  
                <div id="order" class=""></div>          
            </div>
        </div>
        
    </div>    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
